<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PM Pal - Your Project Management Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
            min-height: 100vh;
        }
        .chat-container {
            height: calc(100vh - 280px);
            scrollbar-width: thin;
            scrollbar-color: #cbd5e0 #f7fafc;
        }
        .chat-container::-webkit-scrollbar {
            width: 6px;
        }
        .chat-container::-webkit-scrollbar-track {
            background: #f7fafc;
            border-radius: 3px;
        }
        .chat-container::-webkit-scrollbar-thumb {
            background-color: #cbd5e0;
            border-radius: 3px;
        }
        .message-bubble {
            max-width: 85%;
            transition: all 0.3s ease;
            line-height: 1.6;
        }
        .message-bubble:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .message-bubble p {
            margin-bottom: 0.75rem;
        }
        .message-bubble p:last-child {
            margin-bottom: 0;
        }
        .message-bubble ul, .message-bubble ol {
            margin: 0.75rem 0;
            padding-left: 1.5rem;
        }
        .message-bubble li {
            margin-bottom: 0.5rem;
            position: relative;
        }
        .message-bubble li:last-child {
            margin-bottom: 0;
        }
        .message-bubble code {
            font-family: 'SF Mono', 'Menlo', 'Monaco', 'Courier New', monospace;
            font-size: 0.9em;
            padding: 0.2em 0.4em;
            border-radius: 0.25rem;
            background-color: rgba(0, 0, 0, 0.05);
        }
        .message-bubble pre {
            margin: 1rem 0;
            padding: 1rem;
            background-color: rgba(0, 0, 0, 0.05);
            border-radius: 0.5rem;
            overflow-x: auto;
        }
        .message-bubble pre code {
            background-color: transparent;
            padding: 0;
        }
        .message-bubble blockquote {
            margin: 1rem 0;
            padding-left: 1rem;
            border-left: 3px solid rgba(0, 0, 0, 0.1);
            color: rgba(0, 0, 0, 0.7);
        }
        .message-bubble strong {
            font-weight: 600;
            color: rgba(0, 0, 0, 0.9);
        }
        .message-bubble em {
            font-style: italic;
        }
        .mode-btn {
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }
        .mode-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .mode-btn.active {
            background: linear-gradient(135deg, #007AFF 0%, #0056b3 100%);
            color: white;
            border: none;
        }
        .input-focus {
            transition: all 0.3s ease;
        }
        .input-focus:focus {
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.2);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message {
            animation: fadeIn 0.3s ease-out;
        }
    </style>
</head>
<body>
    <div class="container mx-auto px-4 py-12 max-w-4xl">
        <header class="text-center mb-12">
            <h1 class="text-5xl font-bold text-gray-900 mb-4 tracking-tight">PM Pal</h1>
            <p class="text-xl text-gray-600 font-light">AI-powered learning companion for your product management journey</p>
        </header>

        <div class="bg-white rounded-2xl shadow-xl p-8 backdrop-blur-lg bg-opacity-90">
            <!-- Mode Selection -->
            <div class="mb-8">
                <h2 class="text-lg font-semibold text-gray-700 mb-4 text-center">Select Your Learning Mode:</h2>
                <div class="flex justify-center space-x-4">
                    <button onclick="setMode('mentor')" class="mode-btn px-6 py-3 rounded-full bg-blue-50 text-blue-700 font-medium">
                        Mentor Mode
                    </button>
                    <button onclick="setMode('coach')" class="mode-btn px-6 py-3 rounded-full bg-green-50 text-green-700 font-medium">
                        Coach Mode
                    </button>
                    <button onclick="setMode('interviewer')" class="mode-btn px-6 py-3 rounded-full bg-purple-50 text-purple-700 font-medium">
                        Interviewer Mode
                    </button>
                </div>
            </div>

            <!-- Chat Messages -->
            <div class="mb-6">
                <div class="chat-container overflow-y-auto px-2" id="chat-messages">
                    <!-- Messages will be inserted here -->
                </div>
            </div>

            <!-- Input Form -->
            <div>
                <form id="chat-form" class="flex gap-4">
                    <input type="text" 
                           id="user-input" 
                           class="flex-1 p-4 border-2 border-gray-200 rounded-full input-focus focus:outline-none focus:border-blue-500 text-gray-700 placeholder-gray-400"
                           placeholder="Ask me anything about product management...">
                    <button type="submit" 
                            class="bg-blue-600 text-white px-8 py-4 rounded-full font-medium hover:bg-blue-700 transition-colors duration-200 flex items-center justify-center">
                        Send
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        let currentMode = 'mentor'; // Default mode

        function setMode(mode) {
            currentMode = mode;
            // Update button styles
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        document.getElementById('chat-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            
            if (!message) return;

            // Add user message to chat
            addMessage('user', message);
            input.value = '';

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        message,
                        mode: currentMode
                    }),
                });

                const data = await response.json();
                addMessage('assistant', data.response);
            } catch (error) {
                console.error('Error:', error);
                addMessage('assistant', 'Sorry, I encountered an error. Please try again.');
            }
        });

        function addMessage(sender, text) {
            const chatMessages = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message mb-4 flex ${sender === 'user' ? 'justify-end' : 'justify-start'}`;
            
            const bubble = document.createElement('div');
            bubble.className = `message-bubble p-4 rounded-2xl ${
                sender === 'user' 
                    ? 'bg-blue-400 text-white' 
                    : 'bg-gray-100 text-gray-800'
            }`;
            
            bubble.innerHTML = formatMessageText(text);
            messageDiv.appendChild(bubble);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function formatMessageText(text) {
            // First escape any existing HTML entities to prevent XSS
            text = text.replace(/&/g, '&amp;')
                      .replace(/</g, '&lt;')
                      .replace(/>/g, '&gt;')
                      .replace(/"/g, '&quot;')
                      .replace(/'/g, '&#039;');

            // Process text into paragraphs
            let paragraphs = text.split('\n\n').filter(p => p.trim());
            
            // Process each paragraph
            paragraphs = paragraphs.map(paragraph => {
                // Check if it's a list
                if (paragraph.trim().startsWith('- ')) {
                    return formatList(paragraph);
                } else if (paragraph.trim().match(/^\d+\./)) {
                    return formatNumberedList(paragraph);
                } else if (paragraph.trim().startsWith('>')) {
                    return formatBlockquote(paragraph);
                } else if (paragraph.trim().startsWith('```')) {
                    return formatCodeBlock(paragraph);
                } else {
                    return formatParagraph(paragraph);
                }
            });

            return paragraphs.join('\n');
        }

        function formatParagraph(text) {
            // First apply inline formatting
            text = formatInlineElements(text);
            
            // Replace line breaks with spaces
            text = text.replace(/\n/g, ' ');
            
            return `<p>${text}</p>`;
        }

        function formatList(text) {
            // First apply inline formatting
            text = formatInlineElements(text);
            
            const lines = text.split('\n').filter(line => line.trim());
            const items = lines.map(line => {
                // Remove the bullet point and trim
                const content = line.replace(/^-\s*/, '').trim();
                // Split by colon or first period to identify key information
                const parts = content.split(/[:.]/);
                if (parts.length > 1) {
                    return `<li><strong>${parts[0].trim()}:</strong> ${parts.slice(1).join('.').trim()}</li>`;
                }
                return `<li>${content}</li>`;
            });
            
            return `<ul>${items.join('')}</ul>`;
        }

        function formatNumberedList(text) {
            // First apply inline formatting
            text = formatInlineElements(text);
            
            const lines = text.split('\n').filter(line => line.trim());
            const items = lines.map(line => {
                // Extract the number and content
                const match = line.match(/^(\d+)\.\s*(.+)$/);
                if (!match) return `<li>${line}</li>`;
                
                const number = match[1];
                const content = match[2].trim();
                
                // Split by colon or first period to identify key information
                const parts = content.split(/[:.]/);
                if (parts.length > 1) {
                    return `<li><span class="font-medium">${number}.</span> <strong>${parts[0].trim()}:</strong> ${parts.slice(1).join('.').trim()}</li>`;
                }
                return `<li><span class="font-medium">${number}.</span> ${content}</li>`;
            });
            
            return `<ol class="list-none">${items.join('')}</ol>`;
        }

        function formatBlockquote(text) {
            // First apply inline formatting
            text = formatInlineElements(text);
            
            // Remove the blockquote marker and trim
            text = text.replace(/^>\s*/, '').trim();
            return `<blockquote>${text}</blockquote>`;
        }

        function formatCodeBlock(text) {
            // Remove the code block markers and trim
            text = text.replace(/^```\s*/, '').replace(/```$/, '').trim();
            return `<pre><code>${text}</code></pre>`;
        }

        function formatInlineElements(text) {
            // Apply markdown-style formatting
            text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')  // Bold
                      .replace(/\*(.*?)\*/g, '<em>$1</em>')              // Italic
                      .replace(/`(.*?)`/g, '<code>$1</code>');          // Code
            
            return text;
        }
    </script>
</body>
</html>
