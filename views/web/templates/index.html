<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PM Pal - Your Project Management Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
            min-height: 100vh;
        }
        .chat-container {
            height: calc(100vh - 280px);
            scrollbar-width: thin;
            scrollbar-color: #cbd5e0 #f7fafc;
        }
        .chat-container::-webkit-scrollbar {
            width: 6px;
        }
        .chat-container::-webkit-scrollbar-track {
            background: #f7fafc;
            border-radius: 3px;
        }
        .chat-container::-webkit-scrollbar-thumb {
            background-color: #cbd5e0;
            border-radius: 3px;
        }
        .message-bubble {
            max-width: 85%;
            transition: all 0.3s ease;
            line-height: 1.6;
            padding: 1rem;
            margin: 0.5rem;
            border-radius: 1rem;
        }
        .message-bubble p {
            margin-bottom: 0.75rem;
        }
        .message-bubble p:last-child {
            margin-bottom: 0;
        }
        .message-bubble ul, .message-bubble ol {
            margin: 0.75rem 0;
            padding-left: 1.5rem;
        }
        .message-bubble li {
            margin-bottom: 0.5rem;
            position: relative;
        }
        .message-bubble li:last-child {
            margin-bottom: 0;
        }
        .message-bubble code {
            font-family: 'SF Mono', 'Menlo', 'Monaco', 'Courier New', monospace;
            font-size: 0.9em;
            padding: 0.2em 0.4em;
            border-radius: 0.25rem;
            background-color: rgba(0, 0, 0, 0.05);
        }
        .message-bubble pre {
            margin: 1rem 0;
            padding: 1rem;
            background-color: rgba(0, 0, 0, 0.05);
            border-radius: 0.5rem;
            overflow-x: auto;
        }
        .message-bubble pre code {
            background-color: transparent;
            padding: 0;
        }
        .message-bubble blockquote {
            margin: 1rem 0;
            padding-left: 1rem;
            border-left: 3px solid rgba(0, 0, 0, 0.1);
            color: rgba(0, 0, 0, 0.7);
        }
        .message-bubble strong {
            font-weight: 600;
            color: inherit;
        }
        .message-bubble em {
            font-style: italic;
        }
        .user-message .message-bubble {
            background-color: #007AFF;
            color: white;
            margin-left: auto;
        }
        .bot-message .message-bubble {
            background-color: #f0f0f0;
            color: #1a1a1a;
        }
        .mode-selector {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .mode-btn {
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            font-weight: 500;
            transition: all 0.3s ease;
            background-color: #f0f0f0;
            color: #1a1a1a;
        }
        .mode-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .mode-btn.active {
            background-color: #007AFF;
            color: white;
        }
        .input-area {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            background-color: #f8f9fa;
            border-radius: 1rem;
            margin-top: 1rem;
        }
        #user-input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            resize: none;
            min-height: 2.5rem;
            max-height: 8rem;
        }
        .send-btn {
            padding: 0.75rem 1.5rem;
            background-color: #007AFF;
            color: white;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }
        .send-btn:hover {
            background-color: #0056b3;
        }
        #chat-messages {
            padding: 1rem;
            overflow-y: auto;
            height: calc(100% - 4rem);
        }
        .message {
            display: flex;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container mx-auto px-4 py-12 max-w-4xl">
        <header class="text-center mb-12">
            <h1 class="text-5xl font-bold text-gray-900 mb-4 tracking-tight">PM Pal</h1>
            <p class="text-xl text-gray-600 font-light">AI-powered learning companion for your product management journey</p>
        </header>

        <div class="bg-white rounded-2xl shadow-xl p-8 backdrop-blur-lg bg-opacity-90">
            <div class="mode-selector">
                <button class="mode-btn" data-mode="mentor">Mentor Mode</button>
                <button class="mode-btn" data-mode="coach">Coach Mode</button>
                <button class="mode-btn" data-mode="interview">Mock Interview</button>
            </div>
            <div id="chat-messages"></div>
            <div class="input-area">
                <textarea id="user-input" placeholder="Type your message here..." rows="1"></textarea>
                <button class="send-btn" id="send-btn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        let currentMode = 'mentor';

        // Mode selection handling
        document.querySelectorAll('.mode-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                currentMode = btn.dataset.mode;
                document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                // Add greeting message based on mode
                const greetings = {
                    mentor: "Hello! I'm your PM mentor. I can help you with product management concepts, best practices, and career advice. What would you like to know?",
                    coach: "Hi! I'm your PM coach. I'll help you develop your product management skills through practical exercises and feedback. What would you like to work on?",
                    interview: "Welcome to your PM mock interview! I'll simulate real PM interview scenarios and provide detailed feedback. Are you ready to begin?"
                };
                
                addMessage('bot', greetings[currentMode]);
            });
        });

        // Message display
        function addMessage(sender, text) {
            const messagesDiv = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.innerHTML = formatMessageText(text);
            messageDiv.appendChild(bubble);
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function formatMessageText(text) {
            // First escape any HTML to prevent XSS
            text = text.replace(/&/g, '&amp;')
                      .replace(/</g, '&lt;')
                      .replace(/>/g, '&gt;')
                      .replace(/"/g, '&quot;')
                      .replace(/'/g, '&#039;');

            // Split into paragraphs
            let paragraphs = text.split('\n\n').filter(p => p.trim());
            
            // Process each paragraph
            paragraphs = paragraphs.map(paragraph => {
                // Check if it's a list
                if (paragraph.trim().startsWith('- ')) {
                    return formatList(paragraph);
                } else if (paragraph.trim().match(/^\d+\./)) {
                    return formatNumberedList(paragraph);
                } else if (paragraph.trim().startsWith('>')) {
                    return formatBlockquote(paragraph);
                } else if (paragraph.trim().startsWith('```')) {
                    return formatCodeBlock(paragraph);
                } else {
                    return formatParagraph(paragraph);
                }
            });

            return paragraphs.join('\n');
        }

        function formatParagraph(text) {
            // Apply inline formatting
            text = formatInlineElements(text);
            
            // Replace line breaks with spaces
            text = text.replace(/\n/g, ' ');
            
            return `<p>${text}</p>`;
        }

        function formatList(text) {
            text = formatInlineElements(text);
            
            const lines = text.split('\n').filter(line => line.trim());
            const items = lines.map(line => {
                const content = line.replace(/^-\s*/, '').trim();
                const parts = content.split(/[:.]/);
                if (parts.length > 1) {
                    return `<li><strong>${parts[0].trim()}:</strong> ${parts.slice(1).join('.').trim()}</li>`;
                }
                return `<li>${content}</li>`;
            });
            
            return `<ul>${items.join('')}</ul>`;
        }

        function formatNumberedList(text) {
            text = formatInlineElements(text);
            
            const lines = text.split('\n').filter(line => line.trim());
            const items = lines.map(line => {
                const match = line.match(/^(\d+)\.\s*(.+)$/);
                if (!match) return `<li>${line}</li>`;
                
                const number = match[1];
                const content = match[2].trim();
                
                const parts = content.split(/[:.]/);
                if (parts.length > 1) {
                    return `<li><span class="font-medium">${number}.</span> <strong>${parts[0].trim()}:</strong> ${parts.slice(1).join('.').trim()}</li>`;
                }
                return `<li><span class="font-medium">${number}.</span> ${content}</li>`;
            });
            
            return `<ol class="list-none">${items.join('')}</ol>`;
        }

        function formatBlockquote(text) {
            text = formatInlineElements(text);
            text = text.replace(/^>\s*/, '').trim();
            return `<blockquote>${text}</blockquote>`;
        }

        function formatCodeBlock(text) {
            text = text.replace(/^```\s*/, '').replace(/```$/, '').trim();
            return `<pre><code>${text}</code></pre>`;
        }

        function formatInlineElements(text) {
            return text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')  // Bold
                      .replace(/\*(.*?)\*/g, '<em>$1</em>')              // Italic
                      .replace(/`(.*?)`/g, '<code>$1</code>');           // Code
        }

        // Text input handling
        const sendBtn = document.getElementById('send-btn');
        const userInput = document.getElementById('user-input');

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;
            
            addMessage('user', message);
            userInput.value = '';
            
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message,
                        mode: currentMode
                    })
                });
                
                const data = await response.json();
                if (data.error) {
                    throw new Error(data.error);
                }
                
                addMessage('bot', data.response);
            } catch (error) {
                console.error('Error sending message:', error);
                addMessage('bot', 'Sorry, I encountered an error processing your message. Please try again.');
            }
        }

        // Set initial active mode and show greeting
        document.querySelector('[data-mode="mentor"]').click();
    </script>
</body>
</html>
